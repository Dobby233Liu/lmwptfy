
<meta content="width=device-width,initial-scale=1,maximum-scale=1" name="viewport"><meta content="telephone=no" name="format-detection"><script>
function prompt_mode(){
var p=prompt("what would you like to know","GitHub")
if(p){
location.href="https://en.wikipedia.org/wiki/"+p
}}
function redirect(){
var placeholder=document.getElementById("this_is_placeholder")
location.href='https://en.wikipedia.org/wiki/'+placeholder.value
}
</script>
<title>wptfy</title>
<noscript>ur browser badly</noscript>
<button onclick="javascript:prompt_mode()">Prompt mode</button>
<p>
what would you like to know
</p>
<textarea id="this_is_placeholder">GitHub</textarea><button onclick="javascript:redirect()" style="height:50px">OK</button>
